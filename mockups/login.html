				<input class="navButton" id="Button2" onclick="location.href='pantry.html'" value="Pantry" type="submit" name="Button2"> <br /><br />

			</div>
			</div>
			</div>
		</div>
		<!-- MAIN CONTENT EDITABLE REGION GOES HERE -->
		<div id="onecolumn">
			<H1>Account Login</H1>
			<P>Page is under construction... </P>
			<!-- LOGIN FORM -->
			<table class="loginTable" id="MainContent_Login1" cellSpacing=2 cellPadding=1>
			<tbody>
				<tr>
				<td>
				<table cellPadding=6>
				<tbody>
					<!-- <tr>
						<td colSpan=2 align="middle">Log In</td></tr>
					<tr> -->
						<td align="right">
							<label for="MainContent_Login1_UserName">User Name: </label>
						</td>
						<td>
							<input id="MainContent_Login1_UserName" type="text" name="ctl00$MainContent$Login1$UserName">
							<span class="hidden" id="MainContent_Login1_UserNameRequired" title="User Name is required.">*</span>
						</td>
					</tr>
					<tr>
						<td align="right">
							<label for="MainContent_Login1_Password">Password: </label></td>
						<td>
							<input id="MainContent_Login1_Password" type="password" name="ctl00$MainContent$Login1$Password">
							<span class="hidden" id="MainContent_Login1_PasswordRequired" title="Password is required.">*</span>
						</td>
					</tr>
					<tr>
						<td colSpan=2>
							<input id="MainContent_Login1_RememberMe" type="checkbox" name="ctl00$MainContent$Login1$RememberMe">
							<label for="MainContent_Login1_RememberMe">Remember me next time.</label>
						</td>
					</tr>
					<tr>
					<!-- LOGIN BUTTON -->
					<td colSpan=2 align="right">
						<input class="buttonBlack" id="MainContent_Login1_LoginButton" onclick="location.href='recipe.html'" 
							value="Log In" type="submit" name="ctl00$MainContent$Login1$LoginButton">
					</td>
					</tr>
				</tbody>
				</table>
				</td>
				</tr>
			</tbody>
			</table>
